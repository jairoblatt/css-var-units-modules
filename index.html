<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <!-- <link rel="stylesheet" href="./src/test-1.css" /> -->
    <!-- <link rel="stylesheet" href="./src/test-2.css" /> -->
    <!-- <link rel="stylesheet" href="./src/test-3.css" /> -->

    <!-- <link rel="stylesheet" href="./src/test-5.css" /> -->
    <link rel="stylesheet" href="./src/card/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__model__img">
        <img src="./src/card/model.jpg" alt="Card model" height="150px" width="100px" />
      </div>

      <div class="card__info">
        <div class="card__info__title">
          <h1>Kids Jumpsuit</h1>
          <span>In Stock</span>
        </div>

        <div class="card__info__price">$39,00</div>

        <div class="card__info__size">
          <span class="card__info__size--active">XS</span>
          <span>S</span>
          <span>M</span>
          <span>L</span>
          <span>XL</span>
        </div>

        <div class="card__info__divider"></div>

        <div class="card__info__actions">
          <div class="card__info__action">
            <button class="card__info__action__buy">Buy now</button>
            <button>Add to bag</button>
          </div>

          <div class="card__info__social">
            <button>
              <svg width="20" height="20" color="var(--color-primary)" transform-origin="50% 50% 0" transformOrigin="50% 50% 0">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                  fill="currentColor"
                  style="--darkreader-inline-fill: currentColor"
                  data-darkreader-inline-fill=""
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="card__info__footer">*Free shipping on all continental US orders.</div>
      </div>
    </div>
    <!-- <div id="app"></div>
    <script type="module" src="/src/main.ts"></script> -->
  </body>
</html>
